name: SmartPay CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Flutter Frontend CI
  flutter-test:
    name: Flutter Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        cache: true
        cache-key: flutter-${{ runner.os }}
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Generate code
      run: |
        flutter pub run build_runner build --delete-conflicting-outputs
        
    - name: Analyze code
      run: |
        flutter analyze --fatal-infos
        
    - name: Run unit tests
      run: |
        flutter test --coverage --coverage-path=coverage/lcov.info
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage/lcov.info
        flags: flutter
        
    - name: Run integration tests
      run: |
        flutter test integration_test/
        
    - name: Build APK for testing
      run: |
        flutter build apk --debug --target-platform android-arm64
        
    - name: Build iOS for testing
      run: |
        flutter build ios --debug --simulator

  # SpringBoot Backend CI
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: smartpay_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
          
      rabbitmq:
        image: rabbitmq:3-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: test_user
          RABBITMQ_DEFAULT_PASS: test_pass
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5672:5672
          - 15672:15672
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2-
        
    - name: Run backend tests
      working-directory: ./src
      run: |
        mvn clean test
        mvn jacoco:report
        
    - name: Upload test coverage
      uses: actions/upload-artifact@v3
      with:
        name: backend-coverage
        path: src/target/site/jacoco/
        
    - name: Run integration tests
      working-directory: ./src
      run: |
        mvn test -P integration-test
        
    - name: Build backend JAR
      working-directory: ./src
      run: |
        mvn clean package -DskipTests
        
    - name: Upload backend artifact
      uses: actions/upload-artifact@v3
      with:
        name: backend-jar
        path: src/target/*.jar

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: Flutter security audit
      run: |
        flutter pub deps
        flutter pub outdated --style=tree
        
    - name: OWASP dependency check
      working-directory: ./src
      run: |
        mvn org.owasp:dependency-check-maven:check

  # Build Docker Images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [flutter-test, backend-test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Flutter Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.flutter
        push: true
        tags: ${{ steps.meta.outputs.tags }}-frontend
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build and push SpringBoot Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./src
        file: ./src/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}-backend
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-images, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here
        # Example: kubectl apply -f k8s/staging/
        
    - name: Run smoke tests
      run: |
        echo "Running smoke tests on staging..."
        # Add smoke test commands here
        
    - name: Notify team
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        text: 'SmartPay deployed to staging environment'

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images, security-scan]
    if: github.event_name == 'release'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
        # Example: kubectl apply -f k8s/production/
        
    - name: Run health checks
      run: |
        echo "Running health checks on production..."
        # Add health check commands here
        
    - name: Run smoke tests
      run: |
        echo "Running smoke tests on production..."
        # Add smoke test commands here
        
    - name: Notify team
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        text: 'SmartPay deployed to production environment! ðŸŽ‰'

  # Performance Testing
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup k6
      run: |
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6
        
    - name: Run performance tests
      run: |
        k6 run --vus 10 --duration 30s scripts/performance-test.js
        
    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: performance-results/

  # Mobile App Distribution
  distribute-mobile:
    name: Distribute Mobile App
    runs-on: ubuntu-latest
    needs: [flutter-test, build-images]
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        
    - name: Build Android APK
      run: |
        flutter build apk --release --split-per-abi
        
    - name: Build iOS IPA
      run: |
        flutter build ios --release --no-codesign
        
    - name: Upload to App Distribution
      uses: wzieba/Firebase-Distribution-Github-Action@v1
      with:
        appId: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
        serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        groups: testers
        file: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
        releaseNotes: "SmartPay v${{ github.event.release.tag_name }}"
        
    - name: Upload to TestFlight
      uses: apple-actions/import-testflight-build-action@v1
      with:
        appleId: ${{ secrets.APPLE_ID }}
        issuerId: ${{ secrets.APPLE_ISSUER_ID }}
        keyId: ${{ secrets.APPLE_KEY_ID }}
        privateKey: ${{ secrets.APPLE_PRIVATE_KEY }}
        file: build/ios/Build/Products/Release-iphoneos/Runner.ipa

  # Database Migration
  database-migration:
    name: Database Migration
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        
    - name: Run Flyway migrations
      working-directory: ./src
      run: |
        mvn flyway:migrate -Dflyway.url=${{ secrets.PROD_DB_URL }} \
                           -Dflyway.user=${{ secrets.PROD_DB_USER }} \
                           -Dflyway.password=${{ secrets.PROD_DB_PASSWORD }}

  # Rollback on Failure
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure() && github.event_name == 'release'
    
    steps:
    - name: Rollback deployment
      run: |
        echo "Rolling back to previous version..."
        # Add rollback commands here
        # Example: kubectl rollout undo deployment/smartpay-backend
        
    - name: Notify rollback
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#alerts'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        text: 'SmartPay deployment rolled back due to failure! ðŸš¨'

  # Cleanup
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()
    
    steps:
    - name: Cleanup old Docker images
      run: |
        docker system prune -f
        
    - name: Cleanup old artifacts
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.get('${{ github.repository }}', 'releases', {
            per_page: 100
          }).then(releases => {
            const oldReleases = releases.data.filter(r => r.draft === false && r.assets.length === 0);
            oldReleases.forEach(release => {
              github.rest.repos.delete('${{ github.repository }}', 'releases', release.id);
            });
          });
